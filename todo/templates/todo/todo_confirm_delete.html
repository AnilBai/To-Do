<!-- todo/templates/todo/todo_detail.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Todo Detail</title>
</head>
<body>
    <h1>{{ todo.task_name }}</h1>
    <p>Status: {% if todo.is_complete %}Completed{% else %}Not Completed{% endif %}</p>
    <a href="{% url 'todo_update' todo.pk %}">Edit</a>
    <a href="{% url 'todo_delete' todo.pk %}">Delete</a>
    <a href="{% url 'todo_list' %}">Back to list</a>
</body>
</html>
